<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>arac liste fiyatları (tables)</title>
</head>
<body>

	<table border="2" style="width: 70%;">
		<thead>
			<tr>
				<th>Arac adı</th>
				<th>Fiyatı</th>
				<th>acıklama</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>X</td>
				<td>100.000 $</td>
				<td rowspan="2">Acıklama 1 Acıklama 1</td>
			</tr>
			<tr>
				<td>Y</td>
				<td>200.000 $</td>
			</tr>
			<tr>
				<td colspan="3">Acıklama 3</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
