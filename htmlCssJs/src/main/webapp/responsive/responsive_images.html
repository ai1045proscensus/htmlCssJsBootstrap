<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive images</title>
    <style>

        img{
            max-width: 100%;
            /* ohne max tut er immer größer machen... größer als originalgröße von bild
            => kommt zu verzerrungen. um das zu verhindern => max-width => stoppt bei originalgröße
            => EMPFEHLUNG so bei Bildern! 
            
            wenn man will, dass max-width noch kleiner ist als originalgröße =>
             width bei img-tag angeben (s. 313 unten) => en fazla 313 px kadar büyüyor*/

            height: auto; 
            /* weil wenn ich hier fixen wert angebe bozulur wenn ich schmaler mach zb...
            böylece ändert er das automatisch relativ zur breite */
        }
    </style>
</head>
<body>
    <img src="../images/arama puni.png" alt="" width="313">
</body>
</html>
