<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive divs und bilder</title>
    <style>
        /* yildiz: tüm elementleri kapsiyor */
        * {
            box-sizing: border-box;
            /* nötig weil sonst wg 1 px von border zeigt er bei 50%width nicht
            zwei div an sondern nur eines zb... */
        }

        .kutu {
            width: 25%;
            background: lightskyblue;
            float: left;
            border: 1px solid black;
        }

        /* 3 tane kutu/resim yan yana istiyoruz */
        @media screen and (max-width:900px) {
            .kutu {
                width: 33%;
                /* height: 250px;
                background: lightskyblue;
                float: left;
                border: 1px solid black; */
            }
        }

        @media screen and (max-width:600px) {
            .kutu {
                width: 50%;
                /* height: 250px;
                background: lightskyblue;
                float: left;
                border: 1px solid black; */
            }
        }

        @media screen and (max-width:400px) {
            .kutu {
                width: 100%;
                /* height: 250px;
                background: lightskyblue;
                float: left;
                border: 1px solid black; */
            }
        }

        img{
            max-width: 100%;
            /* ohne max tut er immer größer machen... größer als originalgröße von bild
            => kommt zu verzerrungen. um das zu verhindern => max-width => stoppt bei originalgröße
            => EMPFEHLUNG so bei Bildern! 
            
            wenn man will, dass max-width noch kleiner ist als originalgröße =>
             width bei img-tag angeben (s. 313 unten) => en fazla 313 px kadar büyüyor*/

            height: auto; 
            /* weil wenn ich hier fixen wert angebe bozulur wenn ich schmaler mach zb...
            böylece ändert er das automatisch relativ zur breite */
        }
    </style>
</head>

<body>
    <!-- abk: div.kutu*5 dann tab => class kutu 5 mal-->
    <div class="kutu"><img src="../images/arama puni.png" alt=""></div>
    <div class="kutu"><img src="../images/TODO.png" alt=""></div>
    <div class="kutu"><img src="../images/arama puni.png" alt=""></div>
    <div class="kutu"><img src="../images/Bildschirmfoto 2022-09-10 um 13.25.56.png" alt=""></div>
    <div class="kutu"><img src="../images/Bildschirmfoto 2022-09-10 um 13.25.56.png" alt=""></div>
    <div class="kutu"><img src="../images/Bildschirmfoto 2022-09-10 um 13.26.02.png" alt=""></div>
</body>

</html>
