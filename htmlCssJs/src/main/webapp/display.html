<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
<!-- 
    div ist ja defaultmäßig block und a und span inline
    => we can change it with display tag
-->
    <style>
        div {
            width: 350px;
            height: 100px;
            background: lightblue;
            margin: 5px;
            
            display: inline-block; 
            
        }

        #kutu1{
            display: none;
        }
        <!-- inline-block ist hem inline hem block, yani tek satir ama boyut width wie block
            display none heisst mach unsichtbar--> 

        a {
            display: block;
        }
    </style>
</head>

<body>
    <div id="kutu1">Kutu1</div>
    <div id="kutu2">Kutu2</div>

    <a href="">Link1</a>
    <a href="">Link2</a>
    <a href="">Link3</a>

    <br>
    <br>

    <span>Lorem ipsum dolor sit amet consectetur.</span>
    <span style="display: block;">Lorem ipsum dolor sit amet consectetur.</span>
    <span>Lorem ipsum dolor sit amet consectetur.</span>

</body>

</html>
